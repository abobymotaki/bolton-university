<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Bolton University | Contact Us</title>
</head>
<body>
    <header id="header"></header>
    <div class="massive-container">
        <p id="home">Home ➤ Contact Us</p>
        <div>
            <marquee color="#fb0000"><b><u><i>Welcome to Our Contact Page!</i></u></b></marquee>
        </div>

        <div class="frame-1">
            <div class="background">
                <div class="form">
                    <form action="submit" method="post">
                        <center>
                            <h1>CONTACT FORM</h1><br><br>
                            <input type="text" placeholder="Enter Your First Name..." required>
                            <input type="text" placeholder="Enter Your Last Name..." required>
                            <input type="text" placeholder="Enter Your Gender..." required>
                            <input type="text" placeholder="Enter Your Phone Number..." required>
                            <input type="email" placeholder="Enter Your Email Address..." required>
                            <input type="text" placeholder="Enter Your Nationality..." required>
                            <textarea placeholder="Enter Your Enquiry..."></textarea><br>
                            <button type="submit" id="button">SUBMIT</button>
                        </center>
                    </form> 
                </div>               
            </div>
        </div>
    </div>
    <footer id="footer"></footer>

    <div class="popup">
        <button id="changeButton" class="cv">❂</button>
    </div>

    <!-- SCRIPTS -->
    <script src="js/conn-header.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
